<body>
  <nav data-cloak>
    <a href="#/">En</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Joomla Responsive Images',
      loadSidebar: true,
      coverpage: true,
      onlyCover: true,
      auto2top: true,

      subMaxLevel: 3,
      maxLevel: 4,
      executeScript: true,
